<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Sentiment Analysis</title>
</head>
<body>
    <!-- Main Title Section -->
    <div class="container-fluid text-center main-title">
        <h1>Sentiment Analysis</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Image Section -->
            <div class="col-lg-6 col-md-12 text-center my-auto">
                <img src="../static/products/sentiment.jpg" alt="Sentiment Faces" class="img-fluid" style="width: 60%;">
            </div>

            <!-- Sentiment Form Section -->
            <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center">
                <!-- Sentiment Counts -->
                <div class="sentiment-count mb-4 text-center">
                    <label class="positive-label font-weight-bold text-success">Positive Sentiments: {{ data.positive }}</label><br>
                    <label class="negative-label font-weight-bold text-danger">Negative Sentiments: {{ data.negative }}</label>
                </div>

                <!-- Input Form -->
                <form method="post" class="form-group">
                    <textarea name="text" class="form-control mb-3" rows="4" placeholder="Enter your text here..."></textarea>
                    <input type="submit" class="btn btn-primary btn-block">
                </form>

                <!-- Display Reviews -->
                <div class="comment-section mt-4 p-3 bg-light rounded">
                    <h6 class="text-muted">Recent Reviews</h6>
                    <hr/>
                    {% for review in data.reviews %}
                        <div class="review mt-3">
                            <p>{{ review }}</p>
                            <hr/>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
